#compose para mater

version: '3.8'
services:
  mysql-master:
    image: mysql
    container_name: mysql-master
    restart: always
    env_file:
      - ./.env
    environment: 
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    ports:
      - $MYSQL_MASTER_PORT:3306
    command: >
      --server-id=$MYSQL_MASTER_SERVER_ID
      --log-bin=mysql-bin
      --binlog-do-db=cinestelar
    volumes:
      - ./mysql_master_data:/var/lib/mysql
      - ../initdb/init.sql:/docker-entrypoint-initdb.d/init.sql # Script de inicializaci√≥n bd
volumes:
  mysql_master_data:
